<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Recognizing Arrays</title>
  <link rel="stylesheet" href="../styles/demo.css">
  <script src="../scripts/console.js"></script>
</head>
<body>
  <h1>Recognizing Arrays</h1>
  <p>Arrays are objects in JavaScript. The best way to recognize an array is to use <strong>Array.isArray</strong> method.</p>
  <textarea id="consoleOutput"></textarea>
  <script>
    (function() {
      window.onload = function() {
        // This should show true
        var myArray = [1, 2, 3];
        show(Array.isArray(myArray));
        show(myArray);

        // This should show false
        myArray = 1;
        show(Array.isArray(myArray));
        show(myArray);

        // This should be true also for empty array      
        var myArray = [];
        show(Array.isArray(myArray));
        show(myArray);
      };
    })();
  </script>
</body>
</html>
