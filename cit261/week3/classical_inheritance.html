<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Classical Inheritance</title>
  <link rel="stylesheet" href="../styles/demo.css">
  <script src="../scripts/console.js"></script>
</head>
<body>
  <h1>Classical Inheritance</h1>
  <p>In classical inheritance, JavaScript is trying to imitate classical OO languages such as Java and C++.</p>
  <textarea id="consoleOutput"></textarea>
  <script>
    //Parent class
    function Person(name, age) {
      this.name = name;
      this.age = age;
    }
    
    Person.prototype.greetings = function() {
        return 'Hello, my name is ' + this.name + '.';
    };

    //Child class
    function Student(name, age, major) {
      Person.call(this, name, age);
      this.major = major;
    }
    //Boiler plate code to set prototype and constructor
    Student.prototype = Object.create(Person.prototype);
    Student.prototype.constructor = Student;
    //Ehnancement of the child class
    Student.prototype.showMajor = function() {
      return 'My major is ' + this.major + '.';
    };

    var person1 = new Person('Bob', 32);
    var student1 = new Student('Alice', 25, 'Software Engineering');
    
    show(person1);
    show(student1);
    show(person1.greetings());
    show(student1.greetings());
    show(student1.showMajor());

    //Change of method in the parent object will
    //propagate to child objects because child objects
    //contain only references to parent object's methods
    Person.prototype.greetings = function() {
      return 'Aloha, my name is ' + this.name + '.';
    };
    show(person1.greetings());
    show(student1.greetings());
  </script>
</body>
</html>
