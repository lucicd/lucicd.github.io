<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
</head>
<body>
<script>
  function Person(name, age) {
    this.name = name;
    this.age = age;
  }

  Person.prototype.greetings = function() {
    return 'Hello, my name is ' + this.name + '.';
  };

  function Student(name, age, major) {
    Person.call(this, name, age);
    this.major = major;
  }
  Student.prototype = Object.create(Person.prototype);
  Student.prototype.constructor = Student;
  Student.prototype.showMajor = function() {
    return 'My major is ' + this.major + '.';
  };

  var person1 = new Person('Bob', 32);
  console.log(person1);
  console.log(person1.greetings());

  var student1 = new Student('Alice', 25, 'Software Engineering');
  console.log(student1);
  console.log(student1.greetings());
  console.log(student1.showMajor());

  // Change of inherited method
  Person.prototype.greetings = function() {
    return 'Aloha, my name is ' + this.name + '.';
  };
  console.log(person1.greetings());
  console.log(student1.greetings());
</script>
</body>
</html>
