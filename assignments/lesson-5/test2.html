<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <link rel="stylesheet" href="styles/normalize.css">
  <style>
    @import url(https://fonts.googleapis.com/css?family=Lato);
    @import url(https://fonts.googleapis.com/css?family=Grand+Hotel);
    * { box-sizing: border-box;}
    body {
      font-size: 16px;
      font-family: 'Lato', sans-serif;
    }
    header, nav, main, footer { 
      margin: auto;
      max-width: 1200px;
    }
    .display-small {
      display: block;
    }
    .display-medium {
      display: none;
    }
    .display-large {
      display: none;
    }
    .inline-block {
      display: inline-block;
    }
    .align-middle {
      vertical-align: middle;
    }
    .align-center {
      text-align: center;
    }
    .title {
      margin: 0;
      font-size: 2em;
    }
    .subtitle {
      margin: 0 0 0 1em;
      font-family: 'Grand Hotel', cursive;
      font-size: 1.2em;
    }

    @media only screen and (min-width: 600px) {
      .display-small {
        display: none;
      }
      .display-medium {
        display: block;
      }
      .display-large {
        display: none;
      }   
      .title {
        font-size: 3.5em;
      }
      .subtitle {
        margin-right: 2em;
        font-size: 2.2em;
      }
    }

    @media only screen and (min-width: 1024px) {
      .display-small {
        display: none;
      }
      .display-medium {
        display: none;
      }
      .display-large {
        display: block;
      }
      .title {
        font-size: 5em;
      }
      .subtitle {
        margin-right: 3em;
        font-size: 2.8em;
      }   
    }
  </style>


</head>
<body>
  <header>
    <div class="align-middle align-center">
      <div class="inline-block align-middle">
        <img class="display-small" src="images/logo-small.png" alt="Weather Me Logo">
        <img class="display-medium" src="images/logo-medium.png" alt="Weather Me Logo">
        <img class="display-large" src="images/logo-large.png" alt="Weather Me Logo">
      </div>
      <div class="inline-block align-middle">
        <h1 class="title">Weather Me!</h1>
        <h2 class="subtitle">Weather alerts on any device.</h2>
      </div>
    </div>
  </header>
</body>
</html>
