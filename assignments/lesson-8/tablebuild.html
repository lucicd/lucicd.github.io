<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="author" content="Drazen Lucic">
  <meta name="description" content="Table build for week 8 assignment">
  <title>Table Build</title>
  <link 
    rel="stylesheet" 
    href="https://fonts.googleapis.com/css?family=Ubuntu"
  >
  <style>
    body {
      font-size: 16px;
      font-family: 'Ubuntu', sans-serif;
    }
    table {
      box-shadow: 5px 5px 20px #628ca6;
      border-collapse: collapse;
    }
    thead tr:first-child th {
      background-color: #7fb9c2;
      font-weight: bold;
      font-size: 1.3em;
    }
    thead tr:nth-child(2) th {
      color: white;
      background-color: #628ca6;
    }
    td, th {
      padding: 0.3em 0.6em;
      text-align: center;
    }
    table, td {
      border: 1px solid rgba(0, 0, 0, 0.3);
    }
    th {
      border: 1px solid rgba(255, 255, 255, 0.3);
    }
    tbody tr:nth-child(odd) td {
      background-color: #e7f0ed;
    }
    tbody tr:nth-child(even) td {
      background-color: #e7ffed;
    }
    tbody tr:nth-child(4) td:nth-child(3) {
      color: white;
      background-color: #628ca6;
    }
    tbody tr:nth-child(5) td:first-child {
      font-style: italic;
    }
    tfoot td {
      background-color: #7fb9c2;
      font-size: 0.6em;
      font-weight: bold;
      padding: 1em;
    }
  </style>
</head>
<body>
<main>
  <h1>Table Build</h1>
  <table>
    <thead>
      <tr>
        <th colspan="3">ACME Wildwest</th>
      </tr>
      <tr>
        <th>Period</th>
        <th>Sales</th>
        <th>Sales Goal</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>August</td>
        <td>$3,590</td>
        <td>$4,000</td>
      </tr>
      <tr>
        <td>September</td>
        <td>$4,420</td>
        <td>$5,000</td>
      </tr>
      <tr>
        <td>October</td>
        <td>$4,870</td>
        <td>$5,000</td>
      </tr>
      <tr>
        <td>November</td>
        <td>$8,610</td>
        <td>$7,500</td>
      </tr>
      <tr>
        <td>Black Friday</td>
        <td colspan="2">$3,200</td>
      </tr>
      <tr>
        <td>December</td>
        <td>$6,820</td>
        <td>$7,500</td>
      </tr>
    </tbody>
    <tfoot>
      <tr>
        <td colspan="3">Compiled 26-Feb-18 by Drazen</td>
      </tr>
    </tfoot>
  </table>
</main>
</body>
</html>
