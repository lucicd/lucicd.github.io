<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
</head>
<body>
  <style>
    main {
      max-width: 1200px;
      margin: 0;
      padding: 0;
    }
    picture img {
      width: 100%;
      height: auto;
    }
  </style>
  <main>
    <h1>This is a test</h1>
    <picture>
      <source srcset="pic-small.jpg" media="(max-width: 600px)">
      <source srcset="pic-medium.jpg" media="(max-width: 1024px)">
      <source srcset="pic-large.jpg">
      <img src="pic-large.jpg" id="main-image" alt="Franklin image">
    </picture>
  </main>
</body>
</html>
